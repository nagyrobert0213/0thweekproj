<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Is Active</title>
</head>
<body>
<form method="post" th:action="@{'/' + ${id} + '/edit'}">
    <h1>Task list</h1>
            <a th:value="id" th:text="'ID: ' + ${id}"></a>
            <input type="text" name="title" th:value="${title}" title="title">
            <label>
                <input type="checkbox" name="done" th:checked="${done}">
                Done
            </label>
            <label>
                <input type="checkbox" name="urgent" th:checked="${urgent}">
                Urgent
            </label>
    <button type="submit" class="btn btn-primary" formmethod="post">Edit</button>
    <br>
    <a href="/todo">Go back</a>
</form>
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
